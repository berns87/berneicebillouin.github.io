<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Testimonials</title>
    <link rel='stylesheet' href='feedback_styles.css'/> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h2 class="logo"><a href="index.html"><img src="Logo.png"img align="left" width="200" height="200" alt =
      "bakery name with chef hat over it in circular icon"></a></h2>

      <header class='testimonials-header'>
        <h1>Leave a Feedback</h1>
        <p><em>We would like to hear from you. Help us improve by filling out this form.</em></p>
      </header>
    <form action='' method='get' class='testimonial-form'>

    <!--Text input filed-->
      <div class='form-row'>
			  <label for='full-name'>First Name</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter First Name" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <!--Text input filed-->
      <div class='form-row'>
			  <label for='full-name'>Last Name</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter Last Name" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <!--Email input field-->
        <div class='form-row'>
            <label for='email'>Email</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter email address" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

         <!--Radio buttons - always wrapped in fieldset element-->
         <fieldset class='legacy-form-row'>
            <legend>Type of Feedback</legend>
                <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
                    <label for='talk-type-1' class='radio-label'>Comments</label>

                 <input id='talk-type-2' name='talk-type' type='radio' value='workshop'  />
                    <label for='talk-type-2' class='radio-label'>Suggestion</label>
          
          </fieldset>
         <!--Textareas-->
         <div class='form-row'>
            <label for='abstract'>Comment</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>Summarize your review in 500 words or less</div>
          </div>

         <!--Buttons-->
         <div class='form-row'>
            <button>Submit </button>
         </div>
    </form>
  </body>
</html>
